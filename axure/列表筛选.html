          <p><span style="color:#FF0000;">注意：每个筛选项中的“全部”筛选，放在每个项目中的第一个位置；</span></p><p><span>1、点击“筛选标题”，下弹处筛选项，此时，筛选处标题变为红色，且箭头方向的改变要注意；</span></p><p><span>2、点击某个筛选条件，则上弹筛选页面，同时，筛选项显示在筛选标题处，“最多显示4个字”；</span></p><p><span>3、点击，筛选标题，可查看原筛选项，筛选内容，变为红色，且有对号；</span></p><p><span>4、服务类型、服务对象、投资阶段，可并列筛选，点击“全部”则全部筛选，相当于不做处理，但是，“全部”这个筛选项要在筛选标题处显示；</span></p><p><span>5、筛选框的高度按照设计图上的来，“投资阶段”的筛选项显示则下滑显示；</span></p>
