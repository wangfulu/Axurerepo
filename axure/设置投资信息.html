          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">1、投资地区</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1）只选择省份，最多选择五个，没有“全国”选项；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">2、今年计划投资</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1）去掉“右箭头”；点击后，上弹选择资金区间页面；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2）资金区间范围：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">0-100万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">100-500万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">500-1000万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1000-2000万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2000-3000万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3000-4000万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4000-5000万元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">5000万元-1亿元</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1亿元以上</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">3、主要服务、服务类型、投资阶段都是多选，之前版本的资金服务同步到现在的“服务类型”中</span></p>
