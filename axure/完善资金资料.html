          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;">资料完善说明（重点查看）</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、与之前处理逻辑相同</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、资金方的“单位简介”改为“自我介绍”（注意：不是所有角色的完善资料都变，只有资金方的变化）</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1）“自我介绍”处，需要设为必填项；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2）“自我介绍”处，字数由原来的60字变为最多200字，提示内容，按照设计图上进行修改；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3）“自我介绍”用于，资金方详情页，资金方介绍处显示内容</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4）资金方自己编辑资料的页面也与原逻辑不变，只是变化“自我介绍”的内容与判断</span></p>
