          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">特殊说明</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1、点击“在线沟通”直接进入对方的聊天页面中；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2、待付款状态出现的原因：用户在支付页面，点击“X”号或未进行支付的情况下直接形成的；</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#FF0000;">3、待付款状态下，店铺名称以及头像，不可点击；商品链接可点击</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">取消订单的情况</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">情况一：直接取消订单，点击“取消订单按钮”，进行弹窗内的原因选择后，即可取消；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#FF0000;">当前页面时间类说明：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">包含：下单时间、若用户取消订单或者超时则需要有“关闭时间”</span></p>
